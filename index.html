<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--<link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="modern-normalize.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/screen.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/more-vertical-o.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/edit-black-point.css' rel='stylesheet'>
    <link rel="stylesheet" href="drop.css">
</head>

<body>
    <div class="header-text">Tic Tac Toe</div>
    <main>
        <div class="noContent"></div>
        <div class="content">
            <!--BETWEEN WHO-->
            <div class="between-who" id="betweenWho">
                <button class="between-who-button" onclick="personToPerson()">
                    <i class="gg-user"></i>
                    /
                    <i class="gg-user"></i>
                </button>
                <button class="between-who-button" onclick="personToComputer()">
                    <i class="gg-user"></i>
                    /
                    <i class="gg-screen"></i>
                </button>
            </div>
            <!---->
            <!--AGAINST COMPUTER DIFFICULT-->
            <div id="settings" style="display: none;">
                <label class="level">
                    <h3>Choose Difficulty Level</h3>

                    <hr />
                    <div class="difficult">
                        <div class="chckflx">
                            <input type="checkbox" class="diffchck" id="easy" checked>
                            <label class="difflbl" for="easy">
                                <div class="tick"></div>
                            </label>
                            <label for="easy">Easy</label>
                        </div>
                        <div class="chckflx">
                            <input type="checkbox" class="diffchck" id="medium">
                            <label class="difflbl" for="medium">
                                <div class="tick"></div>
                            </label>
                            <label for="medium">Medium</label>
                        </div>
                        <div class="chckflx">
                            <input type="checkbox" class="diffchck" id="hard">
                            <label class="difflbl" for="hard">
                                <div class="tick"></div>
                            </label>
                            <label for="hard">Hard</label>
                        </div>
                    </div>
                </label>
                <button class="bttn" onclick="startGame()">Start Game</button>
            </div>
            <!---->
            <!--AGAINST COMPUTER-->
            <div id="game" style="display: none;">
                <div id="turn"></div>
                <div id="board">
                    <div class="cell" onclick="makeMove(0)"></div>
                    <div class="cell" onclick="makeMove(1)"></div>
                    <div class="cell" onclick="makeMove(2)"></div>
                    <div class="cell" onclick="makeMove(3)"></div>
                    <div class="cell" onclick="makeMove(4)"></div>
                    <div class="cell" onclick="makeMove(5)"></div>
                    <div class="cell" onclick="makeMove(6)"></div>
                    <div class="cell" onclick="makeMove(7)"></div>
                    <div class="cell" onclick="makeMove(8)"></div>
                </div>
                <div id="scoreboard">
                    <h2>Scoreboard</h2>
                    <div class="score"><span class="scoreBoardSide">X</span> : <span id="playerX"> 0</span></div>
                    <div class="score"><span class="scoreBoardSide">O</span> : <span id="playerO"> 0</span></div>
                </div>
                <div class="sec-center">
                    <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
                    <label class="for-dropdown" for="dropdown">Menu <i class="gg-more-vertical-o"></i></label>
                    <div class="section-dropdown">
                        <a href="#" onclick="resetBoard()"><i class="gg-edit-black-point"></i>Reset Board</a>
                        <a href="#" onclick="resetAll()"><i class="gg-edit-black-point"></i>Reset All</a>
                        <a href="#" onclick="backToComputerSettings()"><i class="gg-edit-black-point"></i>Choose Difficulty</a>
                        <a href="#" onclick="backToMain()"><i class="gg-edit-black-point"></i>Main Page</a>
                    </div>
                </div>
            </div>
            <!---->
            <!--2 PERSON-->            
            <div id="gamePeople" style="display: none;">
                <div id="boardPeople">
                    <div class="cellPeople" onclick="personMove(0)"></div>
                    <div class="cellPeople" onclick="personMove(1)"></div>
                    <div class="cellPeople" onclick="personMove(2)"></div>
                    <div class="cellPeople" onclick="personMove(3)"></div>
                    <div class="cellPeople" onclick="personMove(4)"></div>
                    <div class="cellPeople" onclick="personMove(5)"></div>
                    <div class="cellPeople" onclick="personMove(6)"></div>
                    <div class="cellPeople" onclick="personMove(7)"></div>
                    <div class="cellPeople" onclick="personMove(8)"></div>
                </div>
                <div id="scoreboard">
                    <h2>Scoreboard</h2>
                    <div class="score"><span class="scoreBoardSide">X</span> : <span id="player1"> 0</span></div>
                    <div class="score"><span class="scoreBoardSide">O</span> : <span id="player2"> 0</span></div>
                </div>
                <!---->
                <div class="sec-center-people">
                    <input class="dropdown-people" type="checkbox" id="dropdown-people" name="dropdown-people" />
                    <label class="for-dropdown-people" for="dropdown-people">Menu <i class="gg-more-vertical-o"></i></label>
                    <div class="section-dropdown-people">
                        <a href="#" onclick="resetBoardPeople()"><i class="gg-edit-black-point"></i>Reset Board</a>
                        <a href="#" onclick="resetAllPeople()"><i class="gg-edit-black-point"></i>Reset All</a>
                        <a href="#" onclick="backToMain()"><i class="gg-edit-black-point"></i>Main Page</a>
                    </div>
                </div>
                <!---->
            </div>
            <!---->
        </div>
        <div class="noContent"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
