<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://www.dafontfree.net/embed/Ym90dGxlbmVjay1yZWd1bGFyJmRhdGEvNDkvYi8zOTg1MS9Cb3R0bGVuZWNrLm90Zg" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="header-text">Tic Tac Toe</div>
    <div id="settings">
        <label class="level">
            Difficulty Level
            <hr class="style-eight">
           <!-- <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>-->
            <div class="difficult">
                <div class="mid">

                    <label class="rocker">
                      <input type="checkbox" id="levelChoose" checked>
                      <span class="switch-left">easy</span>
                      <span class="switch-right">hard</span>
                    </label>
                  
                  </div>
            </div>
        </label>
        <button class="bttn" onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <div id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button onclick="resetBoard()">Reset</button>
        <button onclick="backToMain()">Main Page</button>
    </div>
    <script src="script copy.js"></script>
</body>
</html>
